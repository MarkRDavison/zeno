language: cpp
dist: bionic
os: linux

matrix:
  include:

    - os: linux
      dist: bionic
      compiler: clang
      addons:
          apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-bionic-7
          packages:
            - clang-7


install:
    -   git submodule update --init --recursive
    -   echo $CC
    -   echo $CXX
    -   cmake --version
    -   clang --version
script:
    -   mkdir build
    -   cd build
    -   cmake ..
    -   cmake --build .
    -   ctest --no-label-summary --no-subproject-summary